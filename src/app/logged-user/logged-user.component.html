<button *ngIf="!isLogged" mat-button routerLink="/login">Login</button>
<span *ngIf="isLogged">
    <button mat-button [matMenuTriggerFor]="userMenu">
        <img class="guildIcon" src="{{ avatarSrc }}">
        <span>{{ username }}</span>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logOut()">
            Log out
        </button>
    </mat-menu>
</span>
