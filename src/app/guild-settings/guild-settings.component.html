<div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Prefix" [formControl]="prefix" required>
        </mat-form-field>
        <mat-slide-toggle [formControl]="noSpacePrefix">No space prefix</mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle [formControl]="modLog">Moderator Log</mat-slide-toggle>
        <mat-form-field>
            <mat-select [formControl]="modLogChannel" placeholder="Moderator Log Channel">
                <mat-option *ngFor="let channel of settings.channels" [value]="channel.id">
                    {{ channel.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-slide-toggle [formControl]="holdingRoom">Holding Room</mat-slide-toggle>
        <mat-form-field>
            <mat-select [formControl]="holdingRoomRole">
                <mat-option *ngFor="let role of settings.roles" [value]="role.id">
                    {{ role.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Holding Room Cooldown Time (minutes)" [formControl]="holdingRoomMinutes" required type="number">
        </mat-form-field>
    </div>
    <div>
        <mat-slide-toggle [formControl]="inviteLinkRemover">Invite Link Remover</mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle [formControl]="welcomeMessage">Welcome Messages</mat-slide-toggle>
        <mat-form-field>
            <input matInput placeholder="Message" [formControl]="message">
        </mat-form-field>
        <mat-form-field>
            <mat-select [formControl]="welcomeMessageChannel">
                <mat-option *ngFor="let channel of settings.channels" [value]="channel.id">
                    {{ channel.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-slide-toggle [formControl]="silentCommands">Silent Commands</mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle [formControl]="statistics">Statistics</mat-slide-toggle>
    </div>
    <div>
        <button mat-raised-button (click)="saveSettings()">Save</button>
    </div>
</div>
